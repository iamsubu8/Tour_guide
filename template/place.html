{% extends 'base.html' %}
{% block body %}
<div class="container">
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 pt-3">
    <div class="col-md-8 mx-auto">
        <div class="card text-center">
            <img class="card-img-top" src="/media/{{package.picture}}" alt="Card image cap">
            <div class="card-img-overlay text-white pt-5">
                <h5 class="card-title">{{ package.tour_name }}</h5>
              </div>
        </div>
    </div>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 pt-3">
    {% for place in places %}
  <div class="col">
    <div class="card shadow-sm">
      <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
      <img
        padding-left:
        40px;
        src="/media/{{place.picture}}"
        alt="image not available"
        width="360"
        height="200"
      />
      <div class="card-body">
        <p class="card-text">{{ place.place_name }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a
              type="button"
              class="btn btn-primary button-right"
              href="#"
              >see gallery</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
{% endblock %}
