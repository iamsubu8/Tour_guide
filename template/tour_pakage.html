{% extends 'base.html' %} {% block title %}ABOUT{% endblock title %} 
{% block body %}

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 pt-3">
  {% for package in tourPackages %}
  <div class="col">
    <div class="card shadow-sm">
      <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
      <img
        padding-left:
        40px;
        src="/media/{{package.picture}}"
        alt="image not available"
        width="360"
        height="200"
      />
      <div class="card-body">
        <p class="card-text">TOUR {{ package.tour_name }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a
              type="button"
              class="btn btn-primary button-right"
              href="{% url 'place' package.id  %}"
              >VISIT</a
            >
            <button type="button" class="btn btn-info button-right">
              BOOK
            </button>
          </div>
          <span class="badge badge-primary text-black"> Package-Rs. {{ package.package_price }}</span>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
